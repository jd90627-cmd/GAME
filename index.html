    <style>
        :root {
            --primary-color: #E63946;
            --bg-gradient: linear-gradient(135deg, #1D3557 0%, #457b9d 100%);
            --accent-color: #F1FAEE;

        body {

            background: var(--bg-gradient);

            margin: 0;
            display: flex;
            flex-direction: column;

        /* --- é–‹å ´ç•«é¢ (è§£æ±ºéŸ³æ¨‚æ’­æ”¾å•é¡Œ) --- */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(29, 53, 87, 0.95);
            z-index: 2000;
            display: flex;

        .start-btn {

        .start-btn:hover {

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.7); }

        .container {

        }

        .input-group {

        }

        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; }
        
        input[type="number"] {
            width: 50%;
            padding: 8px;
            border-radius: 5px;

            font-size: 1rem;

        .btn-small {
            width: 40%;

            background: var(--gold);

        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: none;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .btn-setup { background-color: #457b9d; color: white; }
        
        .btn-spin {
            background-color: var(--primary-color);
            color: white;
            font-size: 1.6rem;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .btn-spin::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 3s infinite;
        }
        @keyframes shine { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }

        .btn:disabled { background-color: #888; cursor: not-allowed; opacity: 0.6; animation: none; }

        .wheel-wrapper {
            position: relative;
            width: 500px;
            height: 500px;
            max-width: 90vw;
            max-height: 90vw;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid var(--gold);
            z-index: 10;
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.3));
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 5px solid var(--primary-color);
        }

        .winner-title { font-size: 1.5rem; color: #666; margin: 0; }
        .winner-text { font-size: 3.5rem; color: var(--primary-color); font-weight: bold; margin: 15px 0; word-break: break-all; }

        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .status { margin-top: 15px; text-align: center; font-size: 1.1rem; color: var(--gold); font-weight: bold; }

        @media (max-width: 768px) {
            .container { flex-direction: column-reverse; align-items: center; }
            .controls { width: 90%; }
            .wheel-wrapper { width: 350px; height: 350px; }
            h1 { font-size: 1.5rem; }
            .audio-control { top: 10px; right: 10px; font-size: 0.8rem; }
        }
    </style>

<body>

    <div id="startScreen">
        <h1 style="margin-bottom: 30px; font-size: 3rem;">ğŸ„ è–èª•äº¤æ›ç¦®ç‰©</h1>
        <button class="start-btn" onclick="enterGame()">ğŸ‘‰ é€²å…¥æœƒå ´</button>
        <p style="margin-top: 20px; color: #ccc;">é»æ“ŠæŒ‰éˆ•é–‹å•ŸéŸ³æ¨‚èˆ‡éŠæˆ²</p>
    </div>

    <audio id="bgm" loop>
        <source src="https://upload.wikimedia.org/wikipedia/commons/5/52/Jingle_Bells_%28Kevin_MacLeod%29_%28Source_2%29.ogg" type="audio/ogg">
    </audio>

    <header>
        <h1>æœ‰é›†è²¿æ˜“æš¨å¯å¡—è¨­è¨ˆ</h1>
        <div class="subtitle">è–èª•ç¯€äº¤æ›ç¦®ç‰©éŠæˆ² ğŸ„</div>
        <button class="audio-control" id="bgmBtn" onclick="toggleBGM()">ğŸµ éŸ³æ¨‚ï¼šé–‹</button>
    </header>

    <div class="container">
        <div class="controls">
            <div class="input-group">
                <label>ğŸ”¢ å¿«é€Ÿç”¢ç”Ÿè™Ÿç¢¼</label>
                <input type="number" id="countInput" placeholder="äººæ•¸" min="2">
                <button class="btn-small" onclick="fastGenerate()">ç”¢ç”Ÿ</button>
            </div>

            <label>ğŸ“ åƒåŠ åå–®</label>
            <textarea id="namesInput" placeholder="001&#10;002&#10;ç‹å°æ˜..."></textarea>
            
            <button class="btn btn-setup" onclick="initWheel()">ğŸ”„ æ›´æ–°è½‰ç›¤è¨­å®š</button>
            <div class="status" id="statusText">ç­‰å¾…è¨­å®š...</div>
            
            <button class="btn btn-spin" id="spinBtn" onclick="startSpin()" disabled>ğŸ° é–‹å§‹æŠ½ç</button>
            
            <div style="margin-top:20px; font-size: 0.8rem; color: #ccc;">
                * æŠ½ä¸­å¾Œè™Ÿç¢¼è‡ªå‹•ç§»é™¤<br>
                * è«‹ç¢ºä¿éŸ³æ¨‚å·²é–‹å•Ÿ
            </div>
        </div>

        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
        </div>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="winner-title">ğŸ‰ æ­å–œæŠ½ä¸­ï¼</div>
            <div class="winner-text" id="winnerText">???</div>
            <p>æ­¤è™Ÿç¢¼å°‡å¾è½‰ç›¤ä¸­ç§»é™¤</p>
            <button class="btn btn-setup" onclick="confirmWinner()">ç¢ºèª (ä¸‹ä¸€ä½)</button>
        </div>
    </div>

    <div class="modal" id="endModal">
        <div class="modal-content">
            <div class="winner-title">ğŸˆ éŠæˆ²çµæŸ</div>
            <div class="winner-text" style="color:var(--secondary-color)" id="lastPerson"></div>
            <p>æ˜¯æœ€å¾Œç•™ä¸‹çš„å¹¸é‹å…’ï¼</p>
            <button class="btn btn-setup" onclick="closeEndModal()">é—œé–‰</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const statusText = document.getElementById('statusText');
        const bgm = document.getElementById('bgm');
        const bgmBtn = document.getElementById('bgmBtn');
        
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // é€²å…¥éŠæˆ²ï¼šè™•ç†ç€è¦½å™¨éŸ³æ•ˆé™åˆ¶
        function enterGame() {
            // 1. æ’­æ”¾èƒŒæ™¯éŸ³æ¨‚
            bgm.volume = 0.5;
            bgm.play().then(() => {
                bgmBtn.classList.add('playing');
                bgmBtn.innerHTML = "ğŸµ éŸ³æ¨‚ï¼šé–‹";
            }).catch(e => {
                console.log("éŸ³æ¨‚æ’­æ”¾å¤±æ•—ï¼Œè«‹æ‰‹å‹•é–‹å•Ÿ");
            });

            // 2. å–šé†’éŸ³æ•ˆå¼•æ“ (Safari éœ€è¦)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            // 3. éš±è—é–‹å ´ç•«é¢
            const screen = document.getElementById('startScreen');
            screen.style.opacity = '0';
            setTimeout(() => {
                screen.style.display = 'none';
            }, 500);
        }

        // éŸ³æ•ˆç”¢ç”Ÿå™¨
        function playTickSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.05);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function playWinSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            [440, 554, 659, 880].forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.5, audioCtx.currentTime + i*0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i*0.1 + 0.5);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + i*0.1);
                osc.stop(audioCtx.currentTime + i*0.1 + 0.5);
            });
        }

        let participants = [];
        let colors = [];
        let startAngle = 0;
        let arc = 0;
        let spinAngleStart = 0;
        let spinTime = 0;
        let spinTimeTotal = 0;
        let isSpinning = false;
        let currentRotation = 0;

        const palette = [
            '#E63946', '#F1FAEE', '#A8DADC', '#457B9D', '#1D3557',
            '#F4A261', '#2A9D8F', '#E9C46A', '#FF006E', '#8338EC'
        ];

        function toggleBGM() {
            if (bgm.paused) {
                bgm.play();
                bgmBtn.innerHTML = "ğŸµ éŸ³æ¨‚ï¼šé–‹";
                bgmBtn.classList.add('playing');
            } else {
                bgm.pause();
                bgmBtn.innerHTML = "ğŸµ éŸ³æ¨‚ï¼šé—œ";
                bgmBtn.classList.remove('playing');
            }
        }

        function fastGenerate() {
            const count = parseInt(document.getElementById('countInput').value);
            if (!count || count < 2) {
                alert("è«‹è¼¸å…¥è‡³å°‘ 2 äºº");
                return;
            }
            let arr = [];
            for(let i=1; i<=count; i++) {
                arr.push(String(i).padStart(3, '0'));
            }
            document.getElementById('namesInput').value = arr.join('\n');
            initWheel();
        }

        function initWheel() {
            const rawInput = document.getElementById('namesInput').value;
            participants = rawInput.split(/\n|,/).map(s => s.trim()).filter(s => s !== "");

            if (participants.length < 2) {
                alert("åå–®è‡³å°‘éœ€è¦ 2 äººï¼");
                return;
            }

            colors = participants.map((_, i) => palette[i % palette.length]);
            arc = Math.PI * 2 / participants.length;
            startAngle = 0;
            currentRotation = 0;
            drawWheel();
            
            spinBtn.disabled = false;
            statusText.innerText = `ç›®å‰äººæ•¸ï¼š${participants.length} äºº`;
            statusText.style.color = '#FFD700';
        }

        function drawWheel() {
            if (participants.length === 0) return;
            const outsideRadius = 240;
            const textRadius = 160;
            const insideRadius = 0;

            ctx.clearRect(0, 0, 500, 500);
            
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(currentRotation);
            ctx.translate(-250, -250);

            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.font = 'bold 24px Helvetica, Arial';

            for(let i = 0; i < participants.length; i++) {
                const angle = startAngle + i * arc;
                
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
                ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
                ctx.stroke();
                ctx.fill();

                ctx.save();
                ctx.fillStyle = (colors[i] === '#F1FAEE' || colors[i] === '#E9C46A' || colors[i] === '#A8DADC') ? '#1D3557' : 'white';
                
                ctx.translate(250 + Math.cos(angle + arc / 2) * textRadius, 
                            250 + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                
                const text = participants[i];
                if(text.length > 5) ctx.font = 'bold 16px Helvetica, Arial';
                else ctx.font = 'bold 24px Helvetica, Arial';
                
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            }
            ctx.restore();
        }

        function startSpin() {
            if (isSpinning) return;
            
            // ç¢ºä¿éŸ³æ•ˆå¼•æ“é‹è¡Œ
            if (audioCtx.state === 'suspended') audioCtx.resume();

            isSpinning = true;
            spinBtn.disabled = true;
            spinAngleStart = Math.random() * 0.2 + 0.3;
            spinTime = 0;
            spinTimeTotal = Math.random() * 3000 + 5000;
            
            requestAnimationFrame(rotateWheel);
        }

        let lastSoundAngle = 0;

        function rotateWheel() {
            spinTime += 20;
            if(spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            
            const spinAngle = (spinAngleStart * (1 - spinTime / spinTimeTotal));
            currentRotation += spinAngle;
            
            if (currentRotation - lastSoundAngle > 0.4) {
                playTickSound();
                lastSoundAngle = currentRotation;
            }

            drawWheel();
            requestAnimationFrame(rotateWheel);
        }

        function stopRotateWheel() {
            isSpinning = false;
            playWinSound();

            const degrees = currentRotation * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - (degrees % 360)) % 360 / arcd);
            
            const winner = participants[index];
            
            document.getElementById('winnerText').innerText = winner;
            document.getElementById('resultModal').style.display = 'flex';
            window.winnerIndex = index;
        }

        function confirmWinner() {
            participants.splice(window.winnerIndex, 1);
            colors.splice(window.winnerIndex, 1);
            
            document.getElementById('resultModal').style.display = 'none';
            
            if (participants.length > 0) {
                arc = Math.PI * 2 / participants.length;
                startAngle = 0;
                currentRotation = 0;
                lastSoundAngle = 0;
                drawWheel();
                statusText.innerText = `ç›®å‰äººæ•¸ï¼š${participants.length} äºº`;
                spinBtn.disabled = false;
            }

            if (participants.length === 1) {
                setTimeout(() => {
                    document.getElementById('lastPerson').innerText = participants[0];
                    document.getElementById('endModal').style.display = 'flex';
                    spinBtn.disabled = true;
                    statusText.innerText = "éŠæˆ²çµæŸ";
                }, 500);
            }
        }
        
        function closeEndModal() { document.getElementById('endModal').style.display = 'none'; }
        
        drawWheel();
    </script>
</body>
