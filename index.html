    <style>
        :root {
            --primary-color: #E63946;
            --bg-gradient: linear-gradient(135deg, #1D3557 0%, #457b9d 100%);
            --accent-color: #F1FAEE;

        }

        body {

            background: var(--bg-gradient);
            color: var(--accent-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        /* --- å‹•ç•«è§’è‰² (æ”¹ç”¨ Emoji ä»¥ç¢ºä¿é¡¯ç¤º) --- */
        .anim-actor {
            position: fixed;
            z-index: 2000;
            display: none;
            pointer-events: none;
            font-size: 150px; /* æ§åˆ¶åœ–æ¡ˆå¤§å° */
            line-height: 1;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        }

/* --- è–èª•è€äººå‹•ç•«è¨­å®š (å·²ä¿®æ”¹ç‚ºå¾å³é£›å‘å·¦) --- */
        #santaClaus {
            top: 20%;
            /* åˆå§‹ä½ç½®è¨­åœ¨è¢å¹•å³å¤–å´ */
            left: 100vw;
            white-space: nowrap;
        }

        .anim-fly-left {
            display: block !important;
            /* ä½¿ç”¨æ–°çš„ flyLeft å‹•ç•« */
            animation: flyLeft 5s linear forwards;
        }

        @keyframes flyLeft {
            0% {
                left: 100vw; /* å¾å³å´è¢å¹•å¤–é–‹å§‹ */
                transform: translateY(-50px) rotate(0deg);
            }
            20% {
                transform: translateY(30px) rotate(-5deg); /* å‘ä¸‹é£›ï¼Œè¼•å¾®é€†æ™‚é‡æ—‹è½‰ */
            }
            40% {
                transform: translateY(0) rotate(0deg);
            }
            60% {
                transform: translateY(-30px) rotate(5deg); /* å‘ä¸Šé£›ï¼Œè¼•å¾®é †æ™‚é‡æ—‹è½‰ */
            }
            80% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                left: -300px; /* é£›åˆ°å·¦å´è¢å¹•å¤–çµæŸ */
                transform: translateY(0);
            }
        }
        
        /* éˆ´éºå‹•ç•«è¨­å®š */
        #bells {
            top: -300px;
            left: 50%;
            transform: translateX(-50%);
        }
        .anim-drop-down {
            display: block !important;
            animation: dropDown 3.5s ease-in-out forwards;
        }
        @keyframes dropDown {
            0% { top: -300px; opacity: 0; }
            15% { top: 25%; opacity: 1; transform: translateX(-50%) rotate(15deg); }
            30% { transform: translateX(-50%) rotate(-10deg); }
            45% { transform: translateX(-50%) rotate(5deg); }
            60% { top: 25%; opacity: 1; transform: translateX(-50%) rotate(0deg); }
            100% { top: 120vh; opacity: 0; transform: translateX(-50%); }
        }

        /* --- é–‹å ´ç•«é¢ --- */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(29, 53, 87, 0.98);
            z-index: 3000;
            display: flex;

        .start-btn {
            padding: 20px 60px;

            color: white;
            border: 4px solid var(--gold);
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(230, 57, 70, 0.8);

        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.7); transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { box-shadow: 0 0 0 20px rgba(230, 57, 70, 0); transform: scale(1); }
        }

        header {
            text-align: center;
            padding: 30px 20px;
            width: 100%;
            background: rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }

        .company-title {

        h1 {

            line-height: 1.2;

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            gap: 50px;
            width: 95%;
            max-width: 1400px;

        }

        .controls {

        }

        .input-group {
            margin-bottom: 15px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }

        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; }
        input[type="number"] { width: 50%; padding: 8px; border-radius: 5px; border: none; font-size: 1rem; }
        .btn-small { width: 40%; padding: 8px; background: var(--gold); color: #1D3557; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; float: right; }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: none;
            padding: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.3rem;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-setup { background-color: #457b9d; color: white; font-size: 1.1rem; }
        
        .btn-spin {
            background-color: var(--primary-color);
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.5);
            margin-top: 25px;
            position: relative;
            overflow: hidden;
        }
        .btn-spin:active { transform: scale(0.98); }
        .btn:disabled { background-color: #888; cursor: not-allowed; opacity: 0.6; }

        .wheel-wrapper {
            position: relative;
            width: 550px;
            height: 550px;
            max-width: 90vw;
            max-height: 90vw;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 60px solid var(--gold);
            z-index: 10;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.4));
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            color: #333;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border: 8px solid var(--primary-color);
        }

        .winner-title { font-size: 2rem; color: #666; margin: 0; }
        .winner-text { font-size: 5rem; color: var(--primary-color); font-weight: 900; margin: 20px 0; word-break: break-all; line-height: 1; }

        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .status { margin-top: 15px; text-align: center; font-size: 1.2rem; color: var(--gold); font-weight: bold; }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .company-title { font-size: 1.2rem; }
            .container { flex-direction: column-reverse; align-items: center; }
            .controls { width: 90%; }
            .wheel-wrapper { width: 350px; height: 350px; }
            .anim-actor { font-size: 100px; } /* æ‰‹æ©Ÿç‰ˆåœ–æ¡ˆå°ä¸€é» */
        }
    </style>
</head>
<body>

    <div id="santaClaus" class="anim-actor">ğŸ¦ŒğŸ›·ğŸ…ğŸ’¨</div>
    <div id="bells" class="anim-actor">ğŸ””ğŸ„ğŸ</div>

    <div id="startScreen">
        <h1 style="font-size: 5rem; margin-bottom: 10px;">ğŸ„ å°¾ç‰™æŠ½ç</h1>
        <div style="font-size: 1.5rem; color: var(--gold); margin-bottom: 40px; letter-spacing: 5px;">æœ‰é›†è²¿æ˜“æš¨å¯å¡—è¨­è¨ˆ</div>
        <button class="start-btn" onclick="enterGame()">ğŸ‘‰ é€²å…¥æœƒå ´</button>
    </div>

    <audio id="bgm" loop>
        <source src="https://upload.wikimedia.org/wikipedia/commons/5/52/Jingle_Bells_%28Kevin_MacLeod%29_%28Source_2%29.ogg" type="audio/ogg">
    </audio>

    <header>
        <div class="company-title">æœ‰é›†è²¿æ˜“æš¨å¯å¡—è¨­è¨ˆ</div>
        <h1>è–èª•ç¯€äº¤æ›ç¦®ç‰©éŠæˆ²</h1>
    </header>

    <div class="container">
        <div class="controls">
            <div class="input-group">
                <label>ğŸ”¢ å¿«é€Ÿç”¢ç”Ÿè™Ÿç¢¼</label>
                <input type="number" id="countInput" placeholder="è¼¸å…¥äººæ•¸" min="2">
                <button class="btn-small" onclick="fastGenerate()">ç”¢ç”Ÿ</button>
            </div>

            <label>ğŸ“ åƒåŠ åå–®</label>
            <textarea id="namesInput" placeholder="001&#10;002&#10;ç‹å°æ˜..."></textarea>
            
            <button class="btn btn-setup" onclick="initWheel()">ğŸ”„ è¨­å®šè½‰ç›¤</button>
            <div class="status" id="statusText">ç­‰å¾…è¨­å®š...</div>
            
            <button class="btn btn-spin" id="spinBtn" onclick="startSpin()" disabled>ğŸ° é–‹å§‹æŠ½ç</button>
        </div>

        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="550" height="550"></canvas>
        </div>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="winner-title">ğŸ‰ æ­å–œæŠ½ä¸­ï¼</div>
            <div class="winner-text" id="winnerText">???</div>
            <p>æ­¤è™Ÿç¢¼å°‡å¾è½‰ç›¤ä¸­ç§»é™¤</p>
            <button class="btn btn-setup" onclick="confirmWinner()">ç¢ºèª (ä¸‹ä¸€ä½)</button>
        </div>
    </div>

    <div class="modal" id="endModal">
        <div class="modal-content">
            <div class="winner-title">ğŸˆ éŠæˆ²çµæŸ</div>
            <div class="winner-text" style="color:var(--secondary-color)" id="lastPerson"></div>
            <p>æ˜¯æœ€å¾Œç•™ä¸‹çš„å¹¸é‹å…’ï¼</p>
            <button class="btn btn-setup" onclick="closeEndModal()">é—œé–‰</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const statusText = document.getElementById('statusText');
        const bgm = document.getElementById('bgm');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        let spinCount = 0; // è¨ˆç®—æŠ½çæ¬¡æ•¸

        function enterGame() {
            bgm.volume = 0.5;
            bgm.play().catch(e => console.log("æ’­æ”¾å¤±æ•—", e));
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const screen = document.getElementById('startScreen');
            screen.style.opacity = '0';
            setTimeout(() => { screen.style.display = 'none'; }, 500);
        }

        // éŸ³æ•ˆ
        function playTickSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.05);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function playWinSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            [440, 554, 659, 880].forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.5, audioCtx.currentTime + i*0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i*0.1 + 0.5);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + i*0.1);
                osc.stop(audioCtx.currentTime + i*0.1 + 0.5);
            });
        }

        // è½‰ç›¤é‚è¼¯
        let participants = [];
        let colors = [];
        let startAngle = 0;
        let arc = 0;
        let spinAngleStart = 0;
        let spinTime = 0;
        let spinTimeTotal = 0;
        let isSpinning = false;
        let currentRotation = 0;

        const palette = ['#E63946', '#F1FAEE', '#A8DADC', '#457B9D', '#1D3557', '#F4A261', '#2A9D8F', '#E9C46A', '#FF006E', '#8338EC'];

        function fastGenerate() {
            const count = parseInt(document.getElementById('countInput').value);
            if (!count || count < 2) { alert("è«‹è¼¸å…¥è‡³å°‘ 2 äºº"); return; }
            let arr = [];
            for(let i=1; i<=count; i++) arr.push(String(i).padStart(3, '0'));
            document.getElementById('namesInput').value = arr.join('\n');
            initWheel();
        }

        function initWheel() {
            const rawInput = document.getElementById('namesInput').value;
            participants = rawInput.split(/\n|,/).map(s => s.trim()).filter(s => s !== "");
            if (participants.length < 2) { alert("åå–®è‡³å°‘éœ€è¦ 2 äººï¼"); return; }

            colors = participants.map((_, i) => palette[i % palette.length]);
            arc = Math.PI * 2 / participants.length;
            startAngle = 0;
            currentRotation = 0;
            drawWheel();
            spinBtn.disabled = false;
            statusText.innerText = `ç›®å‰äººæ•¸ï¼š${participants.length} äºº`;
        }

        function drawWheel() {
            if (participants.length === 0) return;
            const outsideRadius = 260;
            const textRadius = 170;
            const insideRadius = 0;

            ctx.clearRect(0, 0, 550, 550);
            ctx.save();
            ctx.translate(275, 275);
            ctx.rotate(currentRotation);
            ctx.translate(-275, -275);

            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.font = 'bold 24px Helvetica, Arial';

            for(let i = 0; i < participants.length; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.arc(275, 275, outsideRadius, angle, angle + arc, false);
                ctx.arc(275, 275, insideRadius, angle + arc, angle, true);
                ctx.stroke();
                ctx.fill();

                ctx.save();
                ctx.fillStyle = (colors[i] === '#F1FAEE' || colors[i] === '#E9C46A') ? '#1D3557' : 'white';
                ctx.translate(275 + Math.cos(angle + arc / 2) * textRadius, 275 + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                const text = participants[i];
                ctx.font = text.length > 5 ? 'bold 18px Helvetica, Arial' : 'bold 26px Helvetica, Arial';
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            }
            ctx.restore();
        }

        function startSpin() {
            if (isSpinning) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isSpinning = true;
            spinBtn.disabled = true;
            spinAngleStart = Math.random() * 0.2 + 0.3;
            spinTime = 0;
            spinTimeTotal = Math.random() * 3000 + 5000;
            requestAnimationFrame(rotateWheel);
        }

        let lastSoundAngle = 0;
        function rotateWheel() {
            spinTime += 20;
            if(spinTime >= spinTimeTotal) { stopRotateWheel(); return; }
            const spinAngle = (spinAngleStart * (1 - spinTime / spinTimeTotal));
            currentRotation += spinAngle;
            if (currentRotation - lastSoundAngle > 0.4) { playTickSound(); lastSoundAngle = currentRotation; }
            drawWheel();
            requestAnimationFrame(rotateWheel);
        }

        function stopRotateWheel() {
            isSpinning = false;
            playWinSound();

            const degrees = currentRotation * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - (degrees % 360)) % 360 / arcd);
            
            // é¡¯ç¤ºçµæœ
            document.getElementById('winnerText').innerText = participants[index];
            document.getElementById('resultModal').style.display = 'flex';
            window.winnerIndex = index;

            // --- è§¸ç™¼å‹•ç•« (ä¿®æ­£ç‰ˆ) ---
            spinCount++; 
            triggerEventAnimation(spinCount);
        }

        function triggerEventAnimation(round) {
            const santa = document.getElementById('santaClaus');
            const bells = document.getElementById('bells');
            
            // é‡ç½®å‹•ç•«
            santa.classList.remove('anim-fly-right');
            bells.classList.remove('anim-drop-down');
            
            // å¼·åˆ¶ç€è¦½å™¨é‡ç¹ª (Reflow) ä»¥ä¾¿é‡æ–°è§¸ç™¼å‹•ç•«
            void santa.offsetWidth;
            void bells.offsetWidth;

            if (round % 2 !== 0) {
                // å–®æ•¸ï¼šè–èª•è€äººèˆ‡é›ªæ©‡
                santa.classList.add('anim-fly-right');
            } else {
                // é›™æ•¸ï¼šéˆ´éº
                bells.classList.add('anim-drop-down');
            }
        }

        function confirmWinner() {
            participants.splice(window.winnerIndex, 1);
            colors.splice(window.winnerIndex, 1);
            document.getElementById('resultModal').style.display = 'none';
            
            if (participants.length > 0) {
                arc = Math.PI * 2 / participants.length;
                startAngle = 0; currentRotation = 0; lastSoundAngle = 0;
                drawWheel();
                statusText.innerText = `ç›®å‰äººæ•¸ï¼š${participants.length} äºº`;
                spinBtn.disabled = false;
            }

            if (participants.length === 1) {
                setTimeout(() => {
                    document.getElementById('lastPerson').innerText = participants[0];
                    document.getElementById('endModal').style.display = 'flex';
                    spinBtn.disabled = true;
                    statusText.innerText = "éŠæˆ²çµæŸ";
                }, 500);
            }
        }
        
        function closeEndModal() { document.getElementById('endModal').style.display = 'none'; }
        drawWheel();
    </script>
</body>
