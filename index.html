    <style>
        :root {

            --accent-color: #F1FAEE; /* é›ªç™½ */

        body {

            background: var(--bg-gradient);

        header {

        /* å·¦å´æ§åˆ¶å€ */
        .controls {

            padding: 25px;

        textarea {

        .btn {
            display: block;

            border: none;
            border-radius: 8px;

            cursor: pointer;
            transition: all 0.2s;

        }

        .btn-setup {

        }

        .btn-spin {

            color: white;
            font-size: 1.5rem;

            margin-top: 20px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .btn:disabled {
            background-color: #888;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* å³å´è½‰ç›¤å€ */
        .wheel-wrapper {
            position: relative;
            width: 500px;
            height: 500px;
            max-width: 90vw;
            max-height: 90vw;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1); /* è½‰å‹•å‹•ç•« */
        }

        /* æŒ‡é‡ */
        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid var(--gold);
            z-index: 10;
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.3));
        }

        /* çµæœå½ˆçª— */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .winner-title {
            font-size: 1.5rem;
            color: #666;
            margin: 0;
        }

        .winner-text {
            font-size: 3.5rem;
            color: var(--primary-color);
            font-weight: bold;
            margin: 15px 0;
            word-break: break-all;
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .status {
            margin-top: 15px;
            text-align: center;
            font-size: 1.1rem;
            color: var(--gold);
            font-weight: bold;
        }
        
        /* éŸ¿æ‡‰å¼èª¿æ•´ */
        @media (max-width: 768px) {
            .container { flex-direction: column-reverse; align-items: center; }
            .controls { width: 90%; }
            .wheel-wrapper { width: 350px; height: 350px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>æœ‰é›†è²¿æ˜“æš¨å¯å¡—è¨­è¨ˆ</h1>
        <div class="subtitle">è–èª•ç¯€äº¤æ›ç¦®ç‰©éŠæˆ² ğŸ„</div>
    </header>

    <div class="container">
        <div class="controls">
            <label>ğŸ“ åƒåŠ åå–®</label>
            <textarea id="namesInput" placeholder="è«‹è¼¸å…¥è™Ÿç¢¼æˆ–å§“å&#10;ä¸€è¡Œä¸€å€‹&#10;ä¾‹å¦‚ï¼š&#10;001&#10;002&#10;ç‹å¤§æ˜"></textarea>
            
            <button class="btn btn-setup" onclick="initWheel()">ğŸ”„ è¨­å®š/é‡ç½®è½‰ç›¤</button>
            <div class="status" id="statusText">ç­‰å¾…è¨­å®š...</div>
            
            <button class="btn btn-spin" id="spinBtn" onclick="startSpin()" disabled>ğŸ° é–‹å§‹æŠ½ç</button>
            
            <div style="margin-top:20px; font-size: 0.8rem; color: #ccc;">
                * æŠ½ä¸­å¾Œæœƒè‡ªå‹•ç§»é™¤è©²è™Ÿç¢¼<br>
                * ç›´åˆ°å‰©æœ€å¾Œä¸€äººè‡ªå‹•çµæŸ
            </div>
        </div>

        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
        </div>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="winner-title">ğŸ‰ æ­å–œæŠ½ä¸­ï¼</div>
            <div class="winner-text" id="winnerText">???</div>
            <p>æ­¤è™Ÿç¢¼å°‡å¾è½‰ç›¤ä¸­ç§»é™¤</p>
            <button class="btn btn-setup" onclick="confirmWinner()">ç¢ºèª (ä¸‹ä¸€ä½)</button>
        </div>
    </div>

    <div class="modal" id="endModal">
        <div class="modal-content">
            <div class="winner-title">ğŸˆ éŠæˆ²çµæŸ</div>
            <div class="winner-text" style="color:var(--secondary-color)" id="lastPerson"></div>
            <p>æ˜¯æœ€å¾Œç•™ä¸‹çš„å¹¸é‹å…’ï¼</p>
            <button class="btn btn-setup" onclick="closeEndModal()">é—œé–‰</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const statusText = document.getElementById('statusText');
        
        let participants = [];
        let colors = [];
        let startAngle = 0;
        let arc = 0;
        let spinTimeout = null;
        let spinAngleStart = 10;
        let spinTime = 0;
        let spinTimeTotal = 0;
        let isSpinning = false;

        // è±å¯Œçš„é…è‰²è¡¨
        const palette = [
            '#E63946', '#F1FAEE', '#A8DADC', '#457B9D', '#1D3557',
            '#F4A261', '#2A9D8F', '#E9C46A', '#FF006E', '#8338EC'
        ];

        function initWheel() {
            const rawInput = document.getElementById('namesInput').value;
            // éæ¿¾ç©ºç™½è¡Œ
            participants = rawInput.split(/\n|,/).map(s => s.trim()).filter(s => s !== "");

            if (participants.length < 2) {
                alert("è«‹è‡³å°‘è¼¸å…¥å…©å€‹è™Ÿç¢¼æˆ–åå­—ï¼");
                return;
            }

            // åˆ†é…é¡è‰²
            colors = participants.map((_, i) => palette[i % palette.length]);
            
            arc = Math.PI * 2 / participants.length;
            startAngle = 0;
            drawWheel();
            
            spinBtn.disabled = false;
            statusText.innerText = `ç›®å‰äººæ•¸ï¼š${participants.length} äºº`;
            statusText.style.color = '#FFD700';
        }

        function drawWheel() {
            if (participants.length === 0) return;

            const outsideRadius = 240;
            const textRadius = 160;
            const insideRadius = 0;

            ctx.clearRect(0, 0, 500, 500);

            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;

            ctx.font = 'bold 24px Helvetica, Arial';

            for(let i = 0; i < participants.length; i++) {
                const angle = startAngle + i * arc;
                
                // ç•«æ‰‡å½¢
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
                ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
                ctx.stroke();
                ctx.fill();

                // ç•«æ–‡å­—
                ctx.save();
                ctx.fillStyle = (i % 2 === 0 && colors[i] === '#F1FAEE') ? '#1D3557' : 'white'; // è‹¥èƒŒæ™¯ç™½å‰‡å­—æ·±è—
                
                // ä¿®æ­£æ–‡å­—é…è‰²é‚è¼¯ï¼šç°¡å–®åè‰²
                if (colors[i] === '#F1FAEE' || colors[i] === '#E9C46A') {
                    ctx.fillStyle = '#1D3557';
                }

                ctx.translate(250 + Math.cos(angle + arc / 2) * textRadius, 
                            250 + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                const text = participants[i];
                // å¦‚æœå­—å¤ªé•·ç¨å¾®ç¸®å°
                if(text.length > 5) ctx.font = 'bold 18px Helvetica, Arial';
                else ctx.font = 'bold 24px Helvetica, Arial';
                
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            }
        }

        function startSpin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;

            // éš¨æ©Ÿæ—‹è½‰æ™‚é–“èˆ‡è§’åº¦
            spinAngleStart = Math.random() * 10 + 10;
            spinTime = 0;
            spinTimeTotal = Math.random() * 3000 + 4000; // 4åˆ°7ç§’
            rotateWheel();
        }

        function rotateWheel() {
            spinTime += 30;
            if(spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            // ç·©å‹•å‡½æ•¸ easeOut
            const spinAngle = spinAngleStart - (spinAngleStart * (spinTime / spinTimeTotal)); // æ¸›é€Ÿ
            startAngle += (spinAngle * Math.PI / 180);
            drawWheel();
            spinTimeout = requestAnimationFrame(rotateWheel);
        }

        function stopRotateWheel() {
            isSpinning = false;
            
            // è¨ˆç®—æŒ‡é‡æŒ‡å‘çš„è§’åº¦ï¼ˆæŒ‡é‡åœ¨ä¸Šæ–¹ï¼Œå³270åº¦æˆ–-90åº¦ä½ç½®ï¼Œä½†Canvas 0åº¦åœ¨å³é‚Šï¼‰
            // é€™è£¡é€éè¨ˆç®—å‰©é¤˜è§’åº¦ä¾†åˆ¤æ–·
            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - (degrees % 360)) % 360 / arcd);
            
            const winner = participants[index];
            
            // é¡¯ç¤ºçµæœ
            document.getElementById('winnerText').innerText = winner;
            document.getElementById('resultModal').style.display = 'flex';
            
            // æš«å­˜ index ä»¥ä¾¿ç§»é™¤
            window.winnerIndex = index;
        }

        function confirmWinner() {
            // ç§»é™¤è©²ä¸­çè€…
            participants.splice(window.winnerIndex, 1);
            colors.splice(window.winnerIndex, 1);
            
            document.getElementById('resultModal').style.display = 'none';
            
            // é‡æ–°è¨ˆç®—è§’åº¦
            if (participants.length > 0) {
                arc = Math.PI * 2 / participants.length;
                startAngle = 0; // é‡ç½®è§’åº¦è®“ç•«é¢å¥½çœ‹ä¸€é»ï¼Œæˆ–è€…ä¿ç•™ä¹Ÿå¯ä»¥
                drawWheel();
                statusText.innerText = `ç›®å‰äººæ•¸ï¼š${participants.length} äºº`;
                spinBtn.disabled = false;
            }

            // æª¢æŸ¥æ˜¯å¦åªå‰©æœ€å¾Œä¸€äºº
            if (participants.length === 1) {
                setTimeout(() => {
                    document.getElementById('lastPerson').innerText = participants[0];
                    document.getElementById('endModal').style.display = 'flex';
                    spinBtn.disabled = true;
                    statusText.innerText = "éŠæˆ²çµæŸ";
                }, 500);
            }
        }
        
        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        function closeEndModal() {
            document.getElementById('endModal').style.display = 'none';
        }
    </script>
</body>
